  <body>



<div id="demo">
  <input class="" type="text" id="inputTask">

  <button  id="btn">Cheak</button>

  <p></p>


</div>

<script>
document.querySelector('#btn').addEventListener('click', function(){
var pass = 'shakil333';
var a = document.querySelector('#inputTask');

if (pass == a.value){
  document.querySelector('#demo p').innerHTML = '<font color = "green">Password Matched</font>';
}else{
  document.querySelector('#demo p').innerHTML = '<font color = "red">Password not Matched</font>';
}


})



</script>
